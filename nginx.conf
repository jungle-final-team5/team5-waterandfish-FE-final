# 80 포트(HTTP) - www로 들어오면 non-www로 리디렉트
server {
    listen 80;
    server_name www.waterandfish.store;
    return 301 https://waterandfish.store$request_uri;
}

# 80 포트(HTTP) - non-www는 https로 리디렉트
server {
    listen 80;
    server_name waterandfish.store;
    return 301 https://waterandfish.store$request_uri;
}

# 443 포트(HTTPS) - www로 들어오면 non-www로 리디렉트
server {
    listen 443 ssl;
    server_name www.waterandfish.store;

    ssl_certificate     /etc/nginx/ssl/certificate.crt;
    ssl_certificate_key /etc/nginx/ssl/private.key;
    ssl_trusted_certificate /etc/nginx/ssl/ca_bundle.crt;

    return 301 https://waterandfish.store$request_uri;
}

# 443 포트(HTTPS) - non-www만 실제 서비스
server {
    listen 443 ssl;
    server_name waterandfish.store;

    ssl_certificate     /etc/nginx/ssl/certificate.crt;
    ssl_certificate_key /etc/nginx/ssl/private.key;
    ssl_trusted_certificate /etc/nginx/ssl/ca_bundle.crt;

    root /usr/share/nginx/html;
    index index.html;

    # WebSocket 프록시 (정확한 패턴 매칭)
    location ~ ^/ws/(9[0-9][0-9][0-9])/ws$ {
        set $ws_port $1;    

        # 디버깅을 위한 로그 추가
        access_log /var/log/nginx/websocket.log;
        error_log /var/log/nginx/websocket_error.log debug;

        # WebSocket 헤더 확인
        if ($http_upgrade != "websocket") {
            return 400 "WebSocket upgrade required";
        }

        proxy_pass http://13.209.142.150:$ws_port/ws;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket 연결 유지 설정
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
        proxy_connect_timeout 60;
    }

    location /api/ {
        proxy_pass http://13.209.142.150:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }
}